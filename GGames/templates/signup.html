{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post" class="formulario rounded px-5">
    <div class="text-center mb-4">
        <img class="mb-4"src="{% static 'images/logo.png' %}" alt="" width="90" height="90">
        <h1 class="titulo mb-3 font-weight-bold">GGames</h1>
        <p class="text-light">Registrece para poder acceder a todo nuestro contenido</p>
    </div>
    {% csrf_token %}
    <div class="formulario-label">
        <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
        <label for="usuario">Ingrese Usuario</label>       
    </div>
    <div class="formulario-label">
      <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
        <label for="pass">Ingrese Password</label>  
    </div>
    
    <div class="formulario-label">
      <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
        <label for="pass">confirme Password</label>  
    </div>  

    <button type="submit" class="btn btn-danger btn-block">Registrar</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; GGames-2020</p>
</form>
{% endblock %}
