{% extends 'base.html' %}

 
{% block content %}
<form method="post" class="formulario rounded px-5">
  <div class="text-center mb-4">
      <img class="mb-4"src="{% static 'images/logo.png' %}" alt="" width="90" height="90">
      <h1 class="titulo mb-3 font-weight-bold">GGames</h1>
      <p class="text-light">¡Establezca una nueva contraseña!</p>
  </div>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-danger btn-block">Cambiar mi contraseña</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; GGames-2020</p>
</form>
{% endblock %}
